name: 'Create Pull Request'
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  create:
    runs-on: ubuntu-18.04
    name: Create PR job
    steps:
      - name: create pr step
        id: test
        uses: betrybe/create-pr-from-files-action@cria-pr-com-arquivos-locais
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: 'betrybe'
          repo: 'my-target-repo'
          ref: ${{ github.event.pull_request.head.ref }}
          storagePath: 'tmp1'
